    <style>
        /* Estilos para el mega-menu */
        .mega-menu {
            position: absolute;
            left: 0;
            width: 100%;
            background-color: white;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            z-index: 9999;
            /* Valor muy alto para asegurar que esté por encima de todo */
            opacity: 1;
            /* Asegurar que sea completamente opaco */
            display: none;
            border-radius: 8px;
        }

        /* Mostrar el menú cuando se activa */
        .mega-menu.show {
            display: block;
        }

        /* Estilo para el contenedor del navbar para posicionamiento relativo */
        .navbar {
            position: relative;
        }

        /* Fondo para asegurar que no se vea contenido a través */
        .fondoColMenu {
            background-color: #f8f9fa;
        }

        /* Estilo para los íconos en el menú */
        .icon-wrapper {
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        /* Estilo para los elementos de la lista */
        .list-unstyled li {
            padding: 8px 0;
            cursor: pointer;
            transition: color 0.3s;
        }

        .list-unstyled li:hover {
            color: #17d5ff;
        }

        /* Estilo para el contenedor principal para asegurar que el z-index funcione correctamente */
        .container-fluid {
            position: relative;
        }

        /* Asegurar que el contenido principal tenga un z-index menor */
        .main-content {
            position: relative;
            z-index: 1;
        }
    </style>
</head>

    <script>
        // Función para mostrar el menú desplegable
        function showMegaMenu() {
            const megaMenu = document.querySelector('.mega-menu');
            megaMenu.classList.add('show');
        }

        // Función para ocultar el menú desplegable
        function hideMegaMenu() {
            const megaMenu = document.querySelector('.mega-menu');
            megaMenu.classList.remove('show');
        }

        // Agregar eventos para mostrar/ocultar el menú al pasar el mouse
        document.addEventListener('DOMContentLoaded', function () {
            const navItem = document.querySelector('.nav-item');

            navItem.addEventListener('mouseenter', showMegaMenu);
            navItem.addEventListener('mouseleave', hideMegaMenu);
        });

        // Funciones para los submenús (si se necesitan)

        }
